<script>

var currentPage = 1;

function currentPageNumber(pageNumber) {

	var numberOfPage = 0;
	var count = 1;
	do {
		if(pageNumber == ("page" + count)) {
			numberOfPage = count;
		}
		count++;
	} while(numberOfPage == 0)
	
	var startIndex = 0;
	for(var i = 1; i < numberOfPage; i++) {
		startIndex += 10;
	}
	loadImages(startIndex);
}

function loadImages(startIndex)
{
	var images = [
		{title:"Red Streak", src:"images/red_streak_by_running_ricketts-d8ins1t.jpg", width:822, height:544, description:"February 19, 2015"},
		{title:"FEZ - The Tome Artifact", src:"images/fez___the_tome_artifact_by_running_ricketts-d7hf4uv.png", width:612, height:792, description:"May 6, 2014"},
		{title:"Shooting Hexels", src:"images/shooting_hexels_by_running_ricketts-d64kw3q.png", width:637, height:543, description:"May 8, 2013"},
		{title:"Fez - Glowing Title", src:"images/fez_title_by_running_ricketts-d626vvz.gif", width:630, height:670, description:"April 18, 2013"},
		{title:"Return of the Robot Zombie that is Angry", src:"images/return_of_the_robot_zombie_that_is_angry_by_running_ricketts-d60fxw6.jpg", width:717, height:1108, description:"April 4, 2013"},
		{title:"Electric Daydream Album Cover", src:"images/electric_daydream_album_cover__fictional__by_running_ricketts-d5y1qjo.jpg", width:660, height:300, description:"March 14, 2013"},
		{title:"Seeing Mars", src:"images/seeing_mars_by_running_ricketts-d5xrzor.jpg", width:533, height:400, description:"March 12, 2013"},
		{title:"Desert Lighthouse", src:"images/desert_lighthouse_by_running_ricketts-d5x2c5b.jpg", width:691, height:387, description:"March 5, 2013"},
		{title:"Opportune", src:"images/opportune_by_running_ricketts-d5va0ad.png", width:600, height:600, description:"February 17, 2013"},
		{title:"Space Art - Galaxy", src:"images/Matt Agius - Galaxy.jpg", width:750, height:655, description:"January 11, 2013"},
		{title:"Glitch Art - Pink Floyd The Wall", src:"images/glitch_art___pink_floyd_the_wall_by_running_ricketts-d5bon77.jpg", width:716, height:538, description:"August 18, 2012"},
		{title:"UFO", src:"images/ufo_by_running_ricketts-d56538u.png", width:550, height:750, description:"July 4, 2012"},
		{title:"Rocket", src:"images/rocket_by_running_ricketts-d54cu7t.png", width:600, height:897, description:"June 20, 2012"},
		{title:"One Eyed Sea Creature", src:"images/one_eyed_sea_creature_by_running_ricketts-d4y3ado.png", width:693, height:607, description:"April 29, 2012"}];

	var imageElements = document.getElementById("main");
	while(imageElements.hasChildNodes()) {
		imageElements.removeChild(imageElements.childNodes[0]);
	}
	while(document.getElementById("imagesNav").hasChildNodes()) {
		document.getElementById("imagesNav").removeChild(document.getElementById("imagesNav").childNodes[0]);
	}

	var elementId = 1;
	var w = window.innerWidth * .7;
    var h = window.innerHeight * .7;
	if(images.length - (startIndex + 1) < 10) {
		var numberOfPictures = images.length - (startIndex);
	}
	else {
		var numberOfPictures = 10;
	}
	for(var i = startIndex; i < (numberOfPictures + startIndex); i++) {	
		var newElement = document.createElement("div");
		document.getElementById("main").appendChild(newElement);
		newElement.className = "headings";
		newElement.innerHTML = images[i].title;
		var newElement = document.createElement("div");
		document.getElementById("main").appendChild(newElement);
		newElement.id = elementId;
		newElement.className = "art_images";
		var newElement = document.createElement("img");
		document.getElementById(elementId++).appendChild(newElement);
		newElement.src = images[i].src;
		newElement.alt = images[i].title;
		if(w <= h) {
			var ratio = w / images[i].width;
		} else {
			var ratio = h / images[i].height;
		}
		newElement.width = images[i].width * ratio;
		newElement.height = images[i].height * ratio;
		var newElement = document.createElement("div");
		document.getElementById("main").appendChild(newElement);
		newElement.className = "description_text";
		newElement.innerHTML = images[i].description;
	}	

	if(images.length <= 10) {
		var numberOfPages = 1;
	} else if((images.length % 10) == 0) {
		var numberOfPages = images.length / 10;
	} else {
		var numberOfPages = Math.floor(images.length / 10) + 1;
	}
	if(numberOfPages > 1) {
		for(var i = 0; i < numberOfPages; i++) {
			if(Math.floor((((startIndex + 1) / 10) + 1)) == (i + 1)) {
				var newElement = document.createElement("u");
				document.getElementById("imagesNav").appendChild(newElement);
				newElement.id = "imagesNavU";
				var newElement = document.createElement("a");
				document.getElementById("imagesNavU").appendChild(newElement);
				newElement.innerHTML = i + 1;
				newElement.onclick=function(){currentPageNumber("page" + this.innerHTML);};
			} else {
				var newElement = document.createElement("a");
				document.getElementById("imagesNav").appendChild(newElement);
				newElement.innerHTML = i + 1;
				newElement.onclick=function(){currentPageNumber("page" + this.innerHTML);};			
			}
			if(i + 1 != numberOfPages) {
				document.getElementById("imagesNav").insertAdjacentHTML('beforeend', '&nbsp;&nbsp;');
			}
		}
	}
	window.scrollTo(0, 200);
}
